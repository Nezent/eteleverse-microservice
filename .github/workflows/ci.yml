name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.yml deploy/
          cp -r nginx deploy/
          cp -r docker deploy/
          cp -r telemetry-service/docker deploy/telemetry-docker
          tar -czf deploy.tar.gz deploy/

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "deploy.tar.gz,docker-compose.yml,.env,user-service/.env,order-service/.env,telemetry-service/config/config.yaml"
          target: "/home/${{ secrets.USERNAME }}/microservices"
          strip_components: 0

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/${{ secrets.USERNAME }}/microservices
            
            # Extract deployment package
            tar -xzf deploy.tar.gz
            
            # Stop existing containers
            docker-compose down || true
            
            # Pull latest images or build them
            docker-compose pull || true
            
            # Remove old images to free up space
            docker image prune -af || true
            
            # Start services in detached mode
            docker-compose up -d --build
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10
            
            # Check service status
            docker-compose ps
            
            # Show logs for verification
            docker-compose logs --tail=50

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/${{ secrets.USERNAME }}/microservices
            
            # Check if API Gateway is responding
            curl -f http://localhost:8080/health || echo "API Gateway health check failed"
            
            # List running containers
            docker-compose ps
            
            echo "Deployment completed successfully!"
