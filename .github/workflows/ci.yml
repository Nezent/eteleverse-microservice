name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.yml deploy/
          cp -r nginx deploy/
          cp -r docker deploy/
          cp -r telemetry-service/docker deploy/telemetry-docker
          tar -czf deploy.tar.gz deploy/

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "deploy.tar.gz,docker-compose.yml,.env,user-service/.env,order-service/.env,telemetry-service/config/config.yaml"
          target: "/home/${{ secrets.USERNAME }}/microservices"
          strip_components: 0

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/${{ secrets.USERNAME }}/microservices
            
            # Debug: Show current directory and files
            echo "ðŸ“‚ Current directory: $(pwd)"
            echo "ðŸ“„ Files in directory:"
            ls -la
            
            # Extract deployment package
            echo "ðŸ“¦ Extracting deployment package..."
            tar -xzf deploy.tar.gz
            
            # Copy files from deploy directory to current directory
            echo "ðŸ“‹ Copying deployment files..."
            cp -r deploy/* .
            
            # Debug: Check if docker-compose.yml exists
            if [ -f docker-compose.yml ]; then
              echo "âœ… docker-compose.yml found"
            else
              echo "âŒ docker-compose.yml NOT found!"
              exit 1
            fi
            
            # Stop existing containers (try both docker-compose and docker compose)
            echo "ðŸ›‘ Stopping existing containers..."
            sudo docker compose down 2>/dev/null || sudo docker-compose down 2>/dev/null || true
            
            # Pull latest images or build them
            echo "ðŸ”„ Pulling images..."
            sudo docker compose pull 2>/dev/null || sudo docker-compose pull 2>/dev/null || true
            
            # Remove old images to free up space
            echo "ðŸ§¹ Cleaning up old images..."
            sudo docker image prune -af || true
            
            # Start services in detached mode (try docker compose V2 first, fallback to V1)
            echo "ðŸš€ Starting services..."
            if sudo docker compose up -d --build 2>&1; then
              echo "âœ… Started with 'docker compose'"
            elif sudo docker-compose up -d --build 2>&1; then
              echo "âœ… Started with 'docker-compose'"
            else
              echo "âŒ Failed to start services"
              exit 1
            fi
            
            # Wait for services to be healthy
            echo "â³ Waiting for services to start..."
            sleep 15
            
            # Check service status
            echo "ðŸ“Š Service status:"
            sudo docker compose ps 2>/dev/null || sudo docker-compose ps
            
            # Show logs for verification
            echo "ðŸ“ Recent logs:"
            sudo docker compose logs --tail=30 2>/dev/null || sudo docker-compose logs --tail=30

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/${{ secrets.USERNAME }}/microservices
            
            # Check if API Gateway is responding
            curl -f http://localhost:8080/health || echo "API Gateway health check failed"
            
            # List running containers
            sudo docker compose ps 2>/dev/null || sudo docker-compose ps
            
            echo "Deployment completed successfully!"
