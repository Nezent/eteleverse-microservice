services:

  # User-Service with database migration using Goose
  user-service-goose-migrate:
    build:
      context: ./user-service
      dockerfile: Dockerfile.goose
    depends_on:
      - user-service-db
    volumes:
      - ./user-service/migrations:/migrations
    env_file:
      - ./user-service/.env
    networks:
      - user-network
    entrypoint: ["goose", "-dir", "/migrations", "up"]

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    expose:
      - "8080"
    volumes:
      - ./user-service:/app
    depends_on:
      - user-service-db
      - user-service-goose-migrate
    networks:
      - user-network
      - telemetry-network
    restart: unless-stopped

  user-service-db:
    image: postgres:15-alpine
    container_name: user-service-db
    restart: always
    env_file:
      - ./user-service/.env
    ports:
      - "5432:5432"
    volumes:
      - user-service-db-data:/var/lib/postgresql/data
    networks:
      - user-network

  # Order-Service with database migration using Goose
  order-service-goose-migrate:
    build:
      context: ./order-service
      dockerfile: Dockerfile.goose
    depends_on:
      - order-service-db
    volumes:
      - ./order-service/migrations:/migrations
    env_file:
      - ./order-service/.env
    networks:
      - order-network
    entrypoint: ["goose", "-dir", "/migrations", "up"]

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    expose:
      - "8080"
    volumes:
      - ./order-service:/app
    depends_on:
      - order-service-db
      - order-service-goose-migrate
    networks:
      - order-network
      - telemetry-network
    restart: unless-stopped

  order-service-db:
    image: postgres:15-alpine
    container_name: order-service-db
    restart: always
    env_file:
      - ./order-service/.env
    ports:
      - "5433:5432"
    volumes:
      - order-service-db-data:/var/lib/postgresql/data
    networks:
      - order-network

  # API Gateway - Nginx Reverse Proxy
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - order-service
      - telemetry-service
    networks:
      - user-network
      - order-network
      - telemetry-network
    restart: unless-stopped

  # Telemetry Service with Prometheus and Grafana
  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service
    expose:
      - "8080"
    environment:
      - PORT=8080
    volumes:
      - ./logs:/root/logs
      - ./config:/root/config
    networks:
      - telemetry-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - telemetry-network
    restart: unless-stopped
    depends_on:
      - telemetry-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - telemetry-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  user-network:
    driver: bridge
  order-network:
    driver: bridge
  telemetry-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  user-service-db-data:
  order-service-db-data:
