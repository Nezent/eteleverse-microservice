events {
    worker_connections 1024;
}

http {
    # Upstream definitions for microservices
    upstream user-service {
        server user-service:8080;
    }

    upstream order-service {
        server order-service:8080;
    }

    upstream telemetry-service {
        server telemetry-service:8080;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    server {
        listen 80;
        server_name localhost;

        # Default charset
        charset utf-8;

        # Health check for the gateway itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ====================
        # User Service Routes
        # ====================
        
        # User management endpoints
        location /api/v1/users {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Authentication endpoints
        location /api/v1/auth {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Balance endpoints (if part of user service)
        location /api/v1/balance {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # ====================
        # Order Service Routes
        # ====================
        
        location /api/v1/orders {
            proxy_pass http://order-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # =======================
        # Telemetry Service Routes
        # =======================
        
        # Logs endpoint
        location /api/v1/logs {
            proxy_pass http://telemetry-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Metrics endpoint
        location /api/v1/metrics {
            proxy_pass http://telemetry-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Direct metrics endpoint for Prometheus scraping
        location /metrics {
            proxy_pass http://telemetry-service/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ====================
        # Error Pages
        # ====================
        
        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"error":"Not Found","message":"The requested resource was not found"}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"error":"Service Unavailable","message":"The service is temporarily unavailable"}';
            add_header Content-Type application/json;
        }

        # Catch-all for undefined routes
        location / {
            return 404 '{"error":"Not Found","message":"API endpoint not found. Please check the documentation."}';
            add_header Content-Type application/json;
        }
    }
}
